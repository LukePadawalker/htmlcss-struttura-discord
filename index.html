<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!--header-->

            <div class="logo"></div>
            <div class="links"></div>
            <div class="login"></div>
        </header>
        <!--Body-->
        <div class="content1">
            <div class="card1"></div>
        </div>
        <div class="content2">
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
        <div class="content3">

            <div class="card6"></div>
        </div>
        <div class="content5">

            <div class="column1"></div>
            <div class="column2"></div>
            <div class="column3"></div>

        </div>
